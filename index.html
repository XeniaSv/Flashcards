<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English words</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Adverbials</h1>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="front"><p>Abruptly</p></div>
                <div class="back"><p>Внезапно</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Delicately</p></div>
                <div class="back"><p>Деликатно</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Firmly</p></div>
                <div class="back"><p>Твердо</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Wearily</p></div>
                <div class="back"><p>Утомленно</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Willfully</p></div>
                <div class="back"><p>Умышленно</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Briskly</p></div>
                <div class="back"><p>Резво</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Sloppily</p></div>
                <div class="back"><p>Небрежно</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Wholeheartedly</p></div>
                <div class="back"><p>От всего сердца</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Upstairs</p></div>
                <div class="back"><p>Наверху</p></div>
            </div>
        </div>
    </div>
</body>
</html>
